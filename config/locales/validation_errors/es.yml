es:
  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Validación fallida: %{errors}"
      inclusion: no está incluido en la lista
      exclusion: está reservado
      invalid: es inválido
      confirmation: "no coincide con %{attribute}"
      accepted: debe ser aceptado
      empty: no puede estar vacío
      blank: no puede estar en blanco
      present: debe estar en blanco
      too_long:
        one: es demasiado largo (máximo es 1 carácter)
        other: es demasiado largo (máximo es %{count} caracteres)
      too_short:
        one: es demasiado corto (mínimo es 1 carácter)
        other: es demasiado corto (mínimo es %{count} caracteres)
      wrong_length:
        one: es la longitud incorrecta (debe ser 1 carácter)
        other: es la longitud incorrecta (debe ser %{count} caracteres)
      not_a_number: no es un número
      not_an_integer: debe ser un número entero
      greater_than: debe ser mayor a %{count}
      greater_than_or_equal_to: debe ser mayor o igual a %{count}
      equal_to: debe ser igual a %{count}
      less_than: debe ser menor a %{count}
      less_than_or_equal_to: debe ser menor o igual a %{count}
      other_than: debe ser diferente a %{count}
      odd: debe ser impar
      even: debe ser par
